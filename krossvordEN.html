<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Christmas Crossword</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #e3f2fd, #bbdefb);
      text-align: center;
      padding: 20px;
      color: #1565c0;
    }
    h1 {
      color: #b71c1c;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
    }
    .crossword-container {
      display: inline-block;
      margin: 20px auto;
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
    }
    table {
      border-collapse: collapse;
      margin: 0 auto;
    }
    td {
      width: 40px;
      height: 40px;
      border: 2px solid #283593;
      text-align: center;
      vertical-align: middle;
      font-size: 18px;
      font-weight: bold;
      background-color: #ffffff;
      color: #b71c1c;
    }
    .black {
      background-color: #4a148c;
    }
    .legend {
      margin-top: 25px;
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
      background: #ffffff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .legend h2 {
      color: #b71c1c;
      margin-top: 0;
    }
    .legend ol {
      padding-left: 20px;
    }
    .legend li {
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <h1>üéÑ Christmas Crossword Puzzle üéÅ</h1>

  <div class="crossword-container">
    <table>
      <!-- Row 1 -->
      <tr>
        <td class="black"></td><td class="black"></td><td>S</td><td class="black"></td><td class="black"></td><td class="black"></td><td>N</td><td>O</td><td>E</td><td>L</td>
      </tr>
      <!-- Row 2 -->
      <tr>
        <td class="black"></td><td class="black"></td><td>N</td><td class="black"></td><td>S</td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td>
      </tr>
      <!-- Row 3 -->
      <tr>
        <td class="black"></td><td>T</td><td>O</td><td>R</td><td>T</td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td>
      </tr>
      <!-- Row 4 -->
      <tr>
        <td class="black"></td><td class="black"></td><td>W</td><td class="black"></td><td>A</td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td>
      </tr>
      <!-- Row 5 -->
      <tr>
        <td class="black"></td><td>G</td><td>I</td><td>F</td><td>R</td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td><td class="black"></td>
      </tr>
    </table>
  </div>

  <div class="legend">
    <h2>Words in the crossword:</h2>
    <ol>
      <li>SNOW</li>
      <li>TREE</li>
      <li>GIFT</li>
      <li>STAR</li>
      <li>NOEL</li>
    </ol>
    <p><em>Black cells are empty. Words run across and down.</em></p>
  </div>
</body>
</html>
